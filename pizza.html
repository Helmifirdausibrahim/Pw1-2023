<html>
        <head>
            <fieldset>
            <h3>Black goose bistro|Pizza-on-Demand</h3>
        </head>
    <body style="background-color white">
        <div>
        <p>Our 12"Wood-fired pizzas available for delivery.Build your custom pizza and we'll delivery it within and hour</p>
        <div>
            <img src="https://www.kingarthurbaking.com/sites/default/files/2022-03/Easiest-Pizza_22-2_11.jpg" width="200" height="100">
            <p>Your information</p>
            <form>
                <label>Name:</label>
                <br>
                <input type="text">
                <div>
                <label>Address:</label>
                <br>
                <input type="address">
                <br>
                <label>Phone number:</label>
                <br>
                <input type="number">
                <br>
                <label>Email:</label>
                <br>
                <input type="email">
                <br>
                <label>Delivery intructions:</label>
                <textarea cols="30" rows="4"></textarea>
            </from>
            <br><br>
            <b>Desain your pizza</b>
            <p>pizza specs</p>
            <p>crust (coose one):</p>
            <form>
                <input type="radio" id="classic white" name="favorite_language" value="classic white"/>
                <label for="classic white">classic white</label></br>
                <input type="radio" id="multigrain" name="favorite_language" value="multigrain"/>
                <label for="multigrain">multigrain</label><br>
                <input type="radio" id="cheese-stuffed crust" name="favorite_language" value="cheese-stuffed crust"/>
                <label for="cheese-stuffed crust">cheese-stuffed crust</label><br>
                <input type="radio" id="gluten-free" name="favorite_language" value="free-gluten"/>
                <label for="gluten-free">free-gluten</label>
            </form>
            <div>
                <br>
                <fieldset>
                <p>toppings(choose as many as you want):</p>
                <form>
                <input type="checkbox" id="vehiclel" name="vehiclel" value="red sauce"/>
                <label for="vehiclel">red sauce</label><br> 
                <input type="checkbox" id="vehiclel" name="vehiclel" value="white sauce"/>
                <label for="vehiclel" value="white sauce">white sauce</label><br>
                <input type="checkbox" id="vehiclel" name="vehiclel" value="mozzarella cheese"/>
                <label for="vehiclel" value="mozzarella cheese">mozzarella cheese</label><br>
                <input type="checkbox" id="vehiclel" name="vehiclel" value="pepperoni"/>
                <label for="vehiclel" value="pepperoni">papperoni</label><br>
                <input type="checkbox" id="vehiclel" name="vehiclel" value="mushrooms"/>
                <label for="vehiclel" value="mushrooms">mushrooms</label><br>
                <input type="checkbox" id="vehiclel" name="vehiclel" value="peppers"/>
                <label for="vehiclel" value="peppers">peppers</label><br>
                <input type="checkbox" id="vehiclel" name="vehiclel" value="anchoives"/>
                <label for="vehiclel" value="anchoives">anchovies</label>
                </fieldset>
                </form>
                <p>Number</p>
                <p>how many pizza</p><input type="number" id="start" name="trip-start" value="0" min="1" max="6"/>
                <br><br>
                <input type="submit" value="Bring me a pizza"/> <input type="reset" value="Reset"/>
                </fieldset>
    </body>
</html>
